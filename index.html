<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joke Generator</title>
    <link rel="icon" href="data:,">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <h1>The Joke Generator</h1>
        <div id="category-buttons">
            <button onclick="getJoke('general')">General</button>
            <button onclick="getJoke('knock-knock')">Knock-Knock</button>
            <button onclick="getJoke('programming')">Programming</button>
            <button onclick="getJoke('dad')">Dad</button>
        </div>
        <div class="joke-container">
            <p class="joke-setup" id="setup"></p>
            <button class="speak-button" onclick="speakJoke()" id="speakButton">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
        <p class="joke-punchline" id="punchline"></p>
        <button onclick="getJoke()">Generate A Joke</button><br><br>
        <a href="#" id="local-button" onclick="getJoke('random', true)"><u>Translate to Local Language</u></a>
